<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для планирование бюджета</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="sum-blocks">

        <div class="sum-block sum-block--income">

            <div class="sum-block__title">Доход</div>

            <div class="sum-block__value">132 750 ₽</div>

        </div>
        <!-- /.sum-block -->

        <div class="sum-block sum-block--expenditure">

            <div class="sum-block__title">Расход</div>

            <div class="sum-block__value">75 380 ₽</div>

        </div>
        <!-- /.sum-block -->

        <div class="sum-block sum-block--difference">

            <div class="sum-block__title">Разница</div>

            <div class="sum-block__value">57 370 ₽</div>

        </div>
        <!-- /.sum-block -->

    </div>
    <!-- /.sum-blocks -->

</body>

</html>
